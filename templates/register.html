<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - Phoenix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff8c00, #ff4500);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 140, 0, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(255, 165, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #ffd700;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 10px #ff8c00;
    }

    .form-group {
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 15px;
      border: 2px solid rgba(255, 165, 0, 0.8);
      border-radius: 25px;
      margin: 0 auto;
      font-size: 16px;
      background: rgba(255, 140, 0, 0.2);
      color: #fff;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
      display: block;
    }

    input::placeholder {
      color: rgba(255, 215, 0, 0.8);
    }

    button {
      width: 90%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff7f50, #ff4500);
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 165, 0, 0.8);
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background: linear-gradient(135deg, #ffa500, #ff6347);
      box-shadow: 0 6px 20px rgba(255, 140, 0, 1);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ffd700;
    }

    a {
      color: #ffa500;
      text-decoration: underline;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créer un compte</h1>
    <form method="POST">
      <div class="form-group">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="/login">Connectez-vous</a>.</p>
  </div>
</body>
</html>
