<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changer le mot de passe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff8c00, #ff4500);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 140, 0, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(255, 165, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #ffd700;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 10px #ff8c00;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .error-message {
      color: #fff;
      background: rgba(255, 99, 71, 0.2);
      border: 1px solid rgba(255, 99, 71, 0.6);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 15px;
      border: 2px solid rgba(255, 165, 0, 0.8);
      border-radius: 25px;
      margin: 0 auto;
      font-size: 16px;
      background: rgba(255, 140, 0, 0.2);
      color: #fff;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
      display: block;
    }
    input::placeholder {
      color: rgba(255, 215, 0, 0.8);
    }
    button {
      width: 90%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff7f50, #ff4500);
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 165, 0, 0.8);
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background: linear-gradient(135deg, #ffa500, #ff6347);
      box-shadow: 0 6px 20px rgba(255, 140, 0, 1);
    }
    p {
      margin-top: 20px;
      font-size: 14px;
      color: #ffd700;
    }
    a {
      color: #ffa500;
      text-decoration: underline;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ff4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Changer le mot de passe</h1>

    <!-- Afficher les messages flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="error-message">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/changepassword">
      <div class="form-group">
        <input type="password" name="old_password" id="old_password" placeholder="Ancien mot de passe" required>
      </div>
      <div class="form-group">
        <input type="password" name="new_password" id="new_password" placeholder="Nouveau mot de passe" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmer le nouveau mot de passe" required>
      </div>
      <div class="form-group">
        <button type="submit">Changer le mot de passe</button>
      </div>
    </form>
  </div>
</body>
</html>
